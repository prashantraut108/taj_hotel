    <section id="reservation" class="container text-center form2">
        <div class="form1">
            <div class="row d-flex">
                <div class="reservation">
                    <h4>RESERVATION</h4>
                </div>
                <div class="mb-5">
                    <h1>Registration Form</h1>
                    <p>PLEASE FILL OUT ALL REQUIRED* FIELDS. THANKS!</p>
                </div>

                <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                        data-rule="minlen:4" data-msg="Please enter at least 4 chars" fdprocessedid="wvbxrb">
                    <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                        data-rule="email" data-msg="Please enter a valid email" fdprocessedid="5214c8">
                    <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone"
                        data-rule="minlen:4" data-msg="Please enter at least 4 chars" fdprocessedid="0wjk5b">
                    <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" name="date" class="form-control" id="date" placeholder="Date"
                        data-rule="minlen:4" data-msg="Please enter at least 4 chars" fdprocessedid="ftgzfj">
                    <div class="validate"></div>
                </div>

                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <select name="" id="" class="form-select">
                        <option selected value="" class="selecttext" aria-label=".form-select-sm example"></option>
                        <option value="">Mumbai</option>
                        <option value="">Goa</option>
                        <option value="">Manali</option>
                        <option value="">Delhi</option>
                        <option value="">Mysore</option>
                        <option value="">Kashmir</option>
                    </select>
                    <div class="validate"></div>
                </div>

                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="number" class="form-control" name="people" id="people" placeholder="No of people"
                        data-rule="minlen:1" data-msg="Please enter at least 1 chars" fdprocessedid="qewejb">
                    <div class="validate"></div>
                </div>
                <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
                    <div class="validate"></div>
                </div>
                <div class="text-center bookbtn"><button type="submit" fdprocessedid="sio8ew">Book a Table</button>
                </div>
            </div>
        </div>
    </section>
